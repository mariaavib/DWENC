<!--11. Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
a) La cantidad de valores negativos ingresados.
b) La cantidad de valores positivos ingresados.
c) La cantidad de múltiplos de 15.
d) El valor acumulado de los números ingresados que son pares.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
        let numeros = new Array();
        let i;
        for(i=1;i<=10;i++){
            numeros[i]=parseInt(prompt("Introduce un numero"));
        }
        console.log(numeros);
        let vn=0,vp=0,mp=0,vpar=0;
        for(i=0;i<10;i++){
            if(numeros[i]<0){
                vn++;
            }else{
                vp++;
            }
            if(numeros[i]%15==0){
                mp++;
            }
            if(numeros[i]%2==0){
                vpar++;
            }
        }
        console.log("Cantidad de valores negativos: ",vn,"\nCantidad de valores positivos: ", vp, "\nMultiplos de 15: ", mp, "\nValores pares: ",vpar);
    </script>
    
</body>
</html>
