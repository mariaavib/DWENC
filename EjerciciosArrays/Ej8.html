<!--Desarrollar un programa que permita cargar 5 números enteros y luego nos
informe cuántos valores fueron pares y cuántos impares.
Emplear el operador "%" en la condición de la estructura condicional.
if (valor%2==0)
El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0;
13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        let array = new Array();

        for(let i=0;i<5;i++){
            array[i]=parseInt(prompt("Numero: "));
        }
        console.log(array);

        let par=0,impar=0;
        for(let i=0;i<5;i++){
            if(array[i]%2==0){
                par++;
            }else{
                impar++;
            }
        }
        console.log("Numeros pares=",par);
        console.log("Numeros impares=",impar);
    </script>
</body>
</html>
