<!--Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen
notas mayores o iguales a 7 y cuántos menores.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let notas=[5,6,7,2,4,8,6,9,1,10];

        let my=0;
        for(let i=1;i<=10;i++){
            if(notas[i]>7)
                my++;
        }
        console.log(my);
    </script>
    
</body>
</html>
