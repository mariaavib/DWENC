<!--Realizar el siguiente ejercicio utilizando Arrays asociativo.
En un banco se procesan datos de las cuentas corrientes de sus clientes. De cada cuenta
corriente se conoce: número de cuenta, nombre del cliente y saldo actual. El ingreso de
datos debe finalizar al ingresar un valor negativo en el número de cuenta.
Se pide confeccionar un programa que lea los datos de las cuentas corrientes e informe:

a) De cada cuenta: número de cuenta, nombre del cliente y estado de la cuenta
según su saldo, sabiendo que:
Estado de la cuenta 'Acreedor' si el saldo es >0.
'Deudor' si el saldo es <0.
'Nulo' si el saldo es =0.

b) La suma total de los saldos acreedores.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        let cuenta = [];
        let i;
        let numCuenta = parseInt(prompt("Numero de cuenta: "));
        for(i=0;numCuenta>0;i++){
            cuenta[i]={};
            numCuenta=cuenta[i]["num"];
            cuenta[i]["nom"]=prompt("Nombre: ");
            cuenta[i]["sald"]=parseFloat(prompt("Saldo: "));
            numCuenta = parseInt(prompt("Numero de cuenta: "));
        }

        for(i=0;i<cuenta.length;i++){
            console.log(cuenta[i]);
            if(cuenta[i]["sald"]>0){
                console.log("Estado de la cuenta: acreedor");
            }else{
                if(cuenta[i]["sald"]<0){
                    console.log("estado de la cuenta: deudor");
                }else{
                    console.log("Estado de la cuenta: nulo");
                }
            }
        }

        let s=0;
        for(i=0;i<cuenta[i]["sald"];i++){
            if(cuenta[i]["sald"]>0){
                s=s+cuenta[i]["sald"];
            }
        }
        console.log("La suma total del saldo de los acreedores es: ",s);
    </script>
</body>
</html>
