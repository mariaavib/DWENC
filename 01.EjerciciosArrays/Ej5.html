<!--Desarrollar un programa que permita ingresar un vector de 8 elementos, e
informe:
El valor acumulado de todos los elementos del vector.
El valor acumulado de los elementos del vector que sean mayores a 36.
Cantidad de valores mayores a 50.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio5</title>
</head>
<body>
    <script>
        let vector = new Array;
        for(let i=0;i<8;i++){
            vector[i]=parseInt(prompt("Numero: "));
        }
        console.log(vector);
        let s=0;
        for(let i=0;i<8;i++){
            s=s+vector[i];
        }
        console.log("El valor acumulado es: ",s);
        let sm=0;
        for (let i=0;i<8;i++){
            if(vector[i]>36){
                sm=sm+vector[i];
            }
        }
        console.log("La suma de los valores mayores a 36 es: ", sm);
        let c=0;
        for(let i=0;i<8;i++){
            if(vector[i]>50){
                c++;
            }
        }
        console.log("La cantiddad de valores mayores a 50 es: ", c);
    </script>
</body>
</html>
