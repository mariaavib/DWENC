<!DOCTYPE html>
<!-- Escribe una función calculadora que tome tres parámetros: dos
números y una operación (+, -, *, /). La función debe devolver el resultado de
aplicar la operación a los dos números. -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Num 1: "));
        let signo =prompt("Operacion: ");
        let n2 =  parseInt(prompt("Num 2: "));

        console.log(calculadora(n1,n2,signo));

        function calculadora(n1,n2,signo){
            switch(signo){
                case '+':
                    return n1+n2;
                    break;
                case '-':
                    return n1-n2;
                    break;
                case '*':
                    return n1*n2;
                    break;
                case '/':
                    return n1/n2;
                    break;         
                default:
                    return("Error");       
            }
        }
    </script>
</body>
</html>
