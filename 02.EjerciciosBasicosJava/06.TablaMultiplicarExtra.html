<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>
        //Extra: Permite al usuario especificar hasta qué número quiere multiplicar, por ejemplo, hasta el 12 en vez del 10.

        let n = prompt("Introduce un numero: ");
        parseInt(n);

        let a = prompt("Introduce hasta que numero quieres multiplicar: ");
        parseInt(a);

        for (let i=0;i<=a;i++){
            console.log(n*i);
        }
        
    </script>
</body>
</html>
