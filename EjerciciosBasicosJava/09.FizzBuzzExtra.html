<!DOCTYPE html>
<!--Permite al usuario definir el rango en el que desea ejecutar el programa.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let inic = prompt("Introduce un numero: ");
        let r = prompt("Introduce otro numero: ");
        
        for(let i=inic;i<=r;i++){
            if(i%3==0 && i%5==0){
                console.log("FizzBuzz");
            }else{
                if(i%3==0){
                    console.log("Fizz");
                }else{
                    if(i%5==0){
                        console.log("Buzz");
                    }else{
                        console.log(i);
                    }
                }
            }           
        }
    </script>
</body>
</html>
