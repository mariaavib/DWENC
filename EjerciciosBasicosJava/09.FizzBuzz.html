<!DOCTYPE html>
<!--Escribe un programa que muestre los números del 1 al 50. Para los
múltiplos de 3, muestra "Fizz" en lugar del número; para los múltiplos de 5, muestra
"Buzz"; y para los múltiplos de ambos (3 y 5), muestra "FizzBuzz".-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for(let i=1;i<=50;i++){
            if(i%3==0 && i%5==0){
                console.log("FizzBuzz");
            }else{
                if(i%3==0){
                    console.log("Fizz");
                }else{
                    if(i%5==0){
                        console.log("Buzz");
                    }else{
                        console.log(i);
                    }
                }
            }
            
            
            
        }
    </script>
</body>
</html>
