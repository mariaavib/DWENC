<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Edad</title>
</head>
<body>
    <script>
        //Pide al usuario un número y genera la tabla de multiplicar de ese número (del 1 al 10) en la consola.

        let n = prompt("Introduce un numero: ");
        parseInt(n);

        for (let i=0;i<=10;i++){
            console.log(n*i);
        }
        
    </script>
</body>
</html>
