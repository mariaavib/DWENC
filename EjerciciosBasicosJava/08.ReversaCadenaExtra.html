<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadena Reversa</title>
</head>
<body>
    <script>
        let cadena = prompt("Cadena: ");

        invr = invertirCadena(cadena);

        if(comprobarPalindromo(cadena,invr)){
            console.log("Es palindromo");
        }else{
            console.log("No es palindromo");
        }

        function invertirCadena(cadena){
            return cadena.split("").reverse().join(""); //split -> cadena a arrar, reverse-> array al revÃ©s, join->array a cadena
        }

        function comprobarPalindromo(cadena,invr){
            return cadena === invr; //3 iguales comprueban si son los dos iguales y ademas si son el mismo tipo de datos
        }
    </script>
    
</body>
</html>
